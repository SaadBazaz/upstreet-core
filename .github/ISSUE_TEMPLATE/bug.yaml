name: Bug Report
description: File a bug report.
labels: ["bug", "triage"]
title: "[Bug]: "
assignees:
  - SaadBazaz
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of the SDK are you running? (Upstreet Agents SDK i.e. `usdk`)
      placeholder: x.x.x
  - type: textarea
    id: environment
    attributes:
      label: What is your environment?
      description: Describe your project's environment. This will help us reproduce the issue.
      placeholder: Node version, NPM version, Browser version, Operating System, etc
  - type: input
    id: chat-url
    attributes:
      label: Link to original discussion
      description: Relevant chat URL, such as a Discord message link, GitHub Issue, etc.
      placeholder: https://discord.com/channels/1299433782348091514/1299433782985756805/1308828379574702151
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. You can also add screenshots of your browser console, network requests, etcetera.